{% extends 'employee/main.html' %}
{% load static %}
{% block content %}

<label>Stock In Quantity:</label>
<input type="text" value="" id="quantity" required>
<label>Stock In Price:</label>
<input type="text" value="" id="price" required>
<form action="" method="POST">
{% csrf_token %}
<label>Quantity</label>
{{ form.quantity }}
<label>Price</label>
{{ form.price }}
<input type="submit" name="Confirm" onclick="add()">
</form>
<script>
var quantity = document.getElementById('quantity');
var idquantity = document.getElementById('id_quantity');
var idprice = document.getElementById('id_price');
var price = document.getElementById('price');
total = Number(idprice.value) / Number(idquantity.value);
function add() {
    let x = Number(idquantity.value) + Number(quantity.value);
    idquantity.value = x;
    idprice.value = Number(idprice.value) + total;
}
</script>

{% endblock %}
